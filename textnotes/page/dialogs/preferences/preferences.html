<html>
    <head>
        <title>TextNotes Preferences</title>
        <meta charset="UTF-8">
        <base href="../../..">
        <script type="text/javascript" src="lib/errorhandler/global_error_handler.js"></script>
        <script type="text/javascript" src="lib/dialog/dialog_page_include.js"></script>
        <script type="text/javascript" src="lib/pako/pako.js"></script>
        <script type="text/javascript" src="lib/logger/log.js"></script>
        <script type="text/javascript" src="page/io.js"></script>
        <script type="text/javascript" src="page/model.js"></script>
        <script type="text/javascript" src="page/dialogs/preferences/preferences.js"></script>
        <link rel="stylesheet" type="text/css" href="page/dialogs/preferences/preferences.css">
    </head>
<body id="preferencesBody">
    <fieldset>
        <legend>Local Storage</legend>
        <button id="importButton">Load</button><br>
        <input  id="fileSelector" class="hidden" type="file" accept=".tn,.txt">
        <button id="exportButtonTn">Save</button>
        <button id="exportButtonTxt">Save As Text</button>
        <button id="advancedButton" class="rightAlign transparent">&nbsp;</button><br>
        <button id="deleteButton" class="rightAlign">Delete All</button>
    </fieldset>
    <fieldset>
        <legend>Display Mode</legend>
        <input type="radio" id="modeLight" value="light" name="displayMode">&nbsp;<label for="modeLight">Light</label>
        <input type="radio" id="modeDark" value="dark" name="displayMode">&nbsp;<label for="modeDark">Dark</label>
        <input type="radio" id="modeAuto" value="auto" name="displayMode">&nbsp;<label for="modeAuto">Auto</label>
    </fieldset>
    <fieldset id="devsettings" class="hidden">
        <legend>Developer Settings</legend>
        Log Level : <select id="logLevel"></select>
    </fieldset>
</body>
</html>
